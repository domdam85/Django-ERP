{% extends 'warehouse/base_content.html' %}

{% block content %}
<div class="container">
    <div class="alert alert-danger" role="alert">
        <h2>Confirm Delete Staging Area</h2>
        <p>Are you sure you want to delete staging area "{{ area.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'warehouse:staging-areas' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
