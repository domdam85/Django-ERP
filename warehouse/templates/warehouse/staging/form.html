{% extends 'warehouse/base_content.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Staging Area</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'warehouse:staging-areas' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
