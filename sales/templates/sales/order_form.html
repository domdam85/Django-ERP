{% extends 'sales/base_content.html' %}
{% load static %}

{% block title %}New Order - ERP System{% endblock %}

{% block sales_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">New Order</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="customer" class="form-label">Customer</label>
                <select class="form-select" id="customer" name="customer" required>
                    <option value="">Select Customer</option>
                    {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="order_date" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="order_date" name="order_date" required>
            </div>

            <div id="order-items">
                <h6 class="mb-3">Order Items</h6>
                <div class="order-item mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-select" name="items[]" required>
                                <option value="">Select Product</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" name="quantities[]" placeholder="Quantity" required min="1">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" name="prices[]" placeholder="Unit Price" required min="0" step="0.01">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger remove-item">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary mb-3" id="add-item">Add Item</button>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'sales:order_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Order</button>
            </div>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('add-item').addEventListener('click', function() {
    const itemsDiv = document.getElementById('order-items');
    const newItem = document.querySelector('.order-item').cloneNode(true);
    newItem.querySelector('select').value = '';
    newItem.querySelectorAll('input').forEach(input => input.value = '');
    itemsDiv.appendChild(newItem);
});

document.getElementById('order-items').addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-item')) {
        const items = document.querySelectorAll('.order-item');
        if (items.length > 1) {
            e.target.closest('.order-item').remove();
        }
    }
});
</script>
{% endblock %}
{% endblock %}
