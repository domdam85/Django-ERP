{% extends 'management/base_content.html' %}
{% load static %}

{% block management_content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Company Information</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" value="{{ company_info.name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" value="{{ company_info.address }}">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" value="{{ company_info.phone }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ company_info.email }}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">System Settings</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label d-flex justify-content-between">
                        Email Notifications
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                        </div>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label d-flex justify-content-between">
                        SMS Notifications
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label d-flex justify-content-between">
                        Two-Factor Authentication
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                        </div>
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Time Zone</label>
                    <select class="form-select">
                        <option value="UTC">UTC</option>
                        <option value="EST" selected>EST</option>
                        <option value="PST">PST</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
