{% extends "base_auth.html" %}
{% load static %}

{% block extra_css %}
<style>
    .login input[type="text"],
    .login input[type="email"],
    .login input[type="password"],
    .signup input[type="text"],
    .signup input[type="email"],
    .signup input[type="password"] {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--bs-body-color);
        background-color: var(--bs-light);
        border: 1px solid #2d2d2d;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .login input[type="text"]:focus,
    .login input[type="email"]:focus,
    .login input[type="password"]:focus,
    .signup input[type="text"]:focus,
    .signup input[type="email"]:focus,
    .signup input[type="password"]:focus {
        border-color: #dc3545;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
    }

    .or-divider {
        position: relative;
        top: 0.75rem;
        margin: 0 auto;
        color: var(--bs-body-color);
    }

    .socialaccount_providers {
        list-style: none;
        padding: 0;
    }

    .socialaccount_providers .socialaccount_provider {
        display: inline-block;
        margin: 0 0.5rem;
    }
</style>
{% endblock %}

{% block left_nav %}
<div class="left-nav-section">
    <h6 class="left-nav-header">Authentication</h6>
    <ul class="left-nav-menu">
        <li class="left-nav-item">
            <a href="{% url 'account_login' %}" class="left-nav-link {% if request.path == '/account/login/' %}active{% endif %}">
                <i class="fas fa-sign-in-alt left-nav-icon"></i>
                <span class="left-nav-text">Sign In</span>
            </a>
        </li>
        <li class="left-nav-item">
            <a href="{% url 'account_signup' %}" class="left-nav-link {% if request.path == '/account/signup/' %}active{% endif %}">
                <i class="fas fa-user-plus left-nav-icon"></i>
                <span class="left-nav-text">Sign Up</span>
            </a>
        </li>
    </ul>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    {% block inner_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
