<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>QuickBooks Integration Settings</h2>
        <form method="POST" action="{% url 'admin_tools:quickbooks_settings' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="client_id">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" placeholder="Enter Client ID" required>
            </div>
            <div class="form-group">
                <label for="client_secret">Client Secret</label>
                <input type="password" class="form-control" id="client_secret" name="client_secret" placeholder="Enter Client Secret" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</body>
</html>
