{% extends "admin_tools/base.html" %}
{% load static %}
{% load django_tables2 %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sync History</h2>
        <a href="{% url 'admin_tools:quickbooks_sync_dashboard' %}" class="btn btn-primary">
            <i class="fas fa-sync me-2"></i>Back to Sync Dashboard
        </a>
    </div>
    
    <!-- Sync History Table -->
    <div class="card">
        <div class="card-body">
            {% if table %}
                {% render_table table %}
            {% else %}
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>No sync history available.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="{% static 'css/sync-table.css' %}" rel="stylesheet">
{% endblock %}
